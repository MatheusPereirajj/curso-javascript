<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício aula 13</title>
    
    
</head>
<body>
    
    <script>
        const nome = prompt('Digite seu nome COMPLETO: ')

        
        document.body.innerHTML += `Seu nome é: <strong> ${nome} </strong> <br />`;
        document.body.innerHTML += `Seu nome tem <strong> ${nome.length} </strong> letras; <br />`; 
        document.body.innerHTML += `A segunda letra do seu nome é: <strong> ${nome[1]} </strong> <br />`; 
        document.body.innerHTML += `Qual o PRIMEIRO indice da letra 'a' do seu nome? ${nome.indexOf('a')} <br />`; 
        document.body.innerHTML += `Qual o ÚLTIMO indice da letra 'a' do seu nome? ${nome.lastIndexOf('a')} <br />`; 
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)} <br />`; 
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')} <br />`; 
        document.body.innerHTML += `seu nome com letras MINUSCULAS: <strong> ${nome.toLowerCase()} </strong> <br />`; 
        document.body.innerHTML += `seu nome com letras MAIUSCULAS: <strong> ${nome.toUpperCase()} </strong> <br />`; 
    </script>

</body>
</html>
